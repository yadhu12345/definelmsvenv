<script>
    
    // Delete
    $('#tbody').on("click", ".btn-del", function deletest(){
        var action = confirm("Are you sure you want to delete this desiganation?");
        if (action != false) {
        console.log("Delete Button Cliked");
        let id = $(this).attr("data-emid");
    
        mydata = {emid:id};
        mythis = this;
    
        $.ajax({
            url: "{% url 'deleteem' %}",
            method:"POST",
            data:mydata,
    
            success: function(data){
                console.log(data);
    
                if(data.status == 1){
                    console.log("Data Deleted");
                    $(mythis).closest("tr").fadeOut();
                }
    
                if(data.status == 0){
                    console.log("Unable To Deleted Data");
                    $(mythis).closest("tr").fadeOut();
                }
    
            },
        })}
    })
    
    
    
    // Edit
    $('#tbody').on("click", ".btn-edit", function(){
        console.log("Edit Button Cliked");
        let id = $(this).attr("data-sid");
        console.log(id);
        mydata = {sid:id}
        $.ajax({
            url: "{% url 'editst' %}",
            method:"POST",
            data:mydata,
            success: function(data){
                console.log(data);
                $("#topid").val(data.id);
                $("#nameid").val(data.name);
                $("#descriptionid").val(data.description);
                $("#subjectid").val(data.subject);
                console.log(data.id);
    
    
            },
        })
    })
    
    
    </script>
