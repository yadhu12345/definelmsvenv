<script>
    
    // Delete
    $('#tbody').on("click", ".btn-del", function deletetp(){
        var action = confirm("Are you sure you want to delete this desiganation?");
        if (action != false) {
        console.log("Delete Button Cliked");
        let id = $(this).attr("data-eid");
    
        mydata = {eid:id};
        mythis = this;
    
        $.ajax({
            url: "{% url 'deletetp' %}",
            method:"POST",
            data:mydata,
    
            success: function(data){
                console.log(data);
    
                if(data.status == 1){
                    console.log("Data Deleted");
                    $(mythis).closest("tr").fadeOut();
                }
    
                if(data.status == 0){
                    console.log("Unable To Deleted Data");
                    $(mythis).closest("tr").fadeOut();
                }
    
            },
        })}
    })
    
    
    
    // Edit
    $('#tbody').on("click", ".btn-edit", function(){
        console.log("Edit Button Cliked");
        let id = $(this).attr("data-eid");
    
        console.log(id);
    
        mydata = {eid:id}
    
        $.ajax({
            url: "{% url 'edittp' %}",
            method:"POST",
            data:mydata,
    
            success: function(data){
                console.log(data);
                $("#topid").val(data.id);
                $("#topicid").val(data.topic_name);
                $("#descriptionid").val(data.description);
                $("#subjectid").val(data.subject);
                $("#userid").val(data.user);
                console.log(data.id);
    
    
            },
        })
    })
    
    
    </script>
