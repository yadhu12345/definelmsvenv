<script>
    // Save data
    $('#btnsave').click(function(){
        //console.log("Button Save Clicked");
        output ="";
        let eid = $('#exmid').val();
        let n = $('#examnameid').val();
        let e = $('#descriptionid').val();
        let c = $('#remarksid').val();
    
        console.log(eid);
    
        if(n == ""){
            console.log("Please Enter Name");
        }else if(e == ""){
            console.log("Please Enter Email");
        }else if(c == ""){
            console.log("Please Enter Course");
        }else{
            //console.log(n);
            //console.log(e);
            //console.log(c);
    
            mydata = {exmid:eid, exam_name:n, description:e, remarks:c};
    
            $.ajax({
                url: "{% url 'saveex' %}",
                method: "POST",
                data: mydata,
    
                success:function(data){
                 // console.log(data.status)
                 x = data.student_data;
    
                 if(data.status == 'Data Saved'){
                     console.log('Data Submitted');
    
                     for(i=0; i<x.length; i++){
                         output += "<tr><td>" + x[i].id +
                            "</td><td>" + x[i].exam_name +
                            "</td><td>" + x[i].description +
                            "</td><td>" + x[i].remarks +
                            "</td><td> <input type='button' class='btn btn-warning btn-sm btn-edit' value='Edit' data-eid="+x[i].id + "> <input type='button' class='btn btn-danger btn-sm btn-del' value='Delete' data-eid="+ x[i].id + " />"
                     }
                     $('#tbody').html(output);
                     $('#exmid').val("");
                     $('form')[0].reset();
                 }
    
                 if(data.status == 'Not Saved'){
                     console.log('Unable Submit Data');
                     $('#exmid').val("");
                 }
    
    
    
                }
            });
    }
    
    })
    
    // Delete
    $('#tbody').on("click", ".btn-del", function deleteex(){
        var action = confirm("Are you sure you want to delete this exam?");
        if (action != false) {
        console.log("Delete Button Cliked");
        let id = $(this).attr("data-eid");
    
        mydata = {eid:id};
        mythis = this;
    
        $.ajax({
            url: "{% url 'deleteex' %}",
            method:"POST",
            data:mydata,
    
            success: function(data){
                console.log(data);
    
                if(data.status == 1){
                    console.log("Data Deleted");
                    $(mythis).closest("tr").fadeOut();
                }
    
                if(data.status == 0){
                    console.log("Unable To Deleted Data");
                    $(mythis).closest("tr").fadeOut();
                }
    
            },
        })}
    })
    
    
    
    // Edit
    $('#tbody').on("click", ".btn-edit", function(){
        console.log("Edit Button Cliked");
        let id = $(this).attr("data-eid");
    
        console.log(id);
    
        mydata = {eid:id}
    
        $.ajax({
            url: "{% url 'editex' %}",
            method:"POST",
            data:mydata,
    
            success: function(data){
                console.log(data);
                $("#exmid").val(data.id);
                $("#examnameid").val(data.exam_name);
                $("#descriptionid").val(data.description);
                $("#remarksid").val(data.remarks);
                console.log(data.id);
    
    
            },
        })
    })
    
</script>
